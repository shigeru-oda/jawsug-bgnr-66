[SERVICE]
    Flush         1
    Log_Level     info
    Daemon        off
    HTTP_Server   On
    HTTP_Listen   0.0.0.0
    HTTP_Port     2020

[INPUT]
    Name              forward
    Listen            0.0.0.0
    Port              24224
    Buffer_Chunk_Size 1M
    Buffer_Max_Size   6M

# 1つ目のFirehoseストリーム（JSON）
[OUTPUT]
    Name            kinesis_firehose
    Match           *
    region          ap-northeast-1
    delivery_stream buildersflash-api-logs-json
    compression     gzip

# 2つ目のFirehoseストリーム（Parquet）
[OUTPUT]
    Name            kinesis_firehose
    Match           *
    region          ap-northeast-1
    delivery_stream builders-flash-api-logs-parquet
    compression     gzip 